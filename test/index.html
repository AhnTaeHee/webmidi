<!DOCTYPE html>

<html>

  <head>

    <title>WebMidi.js Test Suite</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true" />

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />

    <style>
      #mocha > h1 {
        font-weight: bold;
        font-size: 1.5em;
      }
      #mocha-report > li {
        padding-bottom: 1em;
        border-bottom: 1px dotted gray;
      }
    </style>

  </head>

  <body>

    <div id="mocha">

      <h1>WebMidi.js Unit Tests</h1>

      <p>This page can be run in your target browser to assess if WebMidi.js works as expected.</p>

      <p>For meaningful tests, you need to have at least one MIDI input and one MIDI output.</p>

      <!-- Jazz Plugin for browsers that do not support Web MIDI -->
      <object id="Jazz1" classid="CLSID:1ACE1618-1C7D-4561-AEE1-34842AA85E90" class="hidden">
        <object id="Jazz2" type="audio/x-jazz" class="hidden">
          <p style="visibility:visible;">
            This page requires <a href=http://jazz-soft.net>Jazz-Plugin</a> for MIDI support.
          </p>
        </object>
      </object>

    </div>

    <script src="../dist/webmidi.iife.min.js"></script>
    <script src="support/JZZ.js"></script>
    <script src="support/Utils.iife.js"></script>

    <script src="../node_modules/sinon-browser-only/sinon.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
      mocha.setup('bdd');
      mocha.checkLeaks();
      window.expect = chai.expect;
      window.WebMidi = webmidi.WebMidi;
      window.Note = webmidi.Note;
    </script>

    <script src="tests/WebMidi.test.js"></script>
    <script src="tests/Note.test.js"></script>

    <script>
      mocha.run();
    </script>

  </body>
